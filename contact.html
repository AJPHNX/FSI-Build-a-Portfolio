<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="pinterest" content="nopin">
  <link  rel="stylesheet" href="css/contact-styles.scss">
  <title>Contact</title>
</head>

<body>
<input type="checkbox" name="showForm" id="showForm" class="showForm">

<div class="form">
  <h2>Contact Us</h2>
  <form>
    <div class="left section">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <input type="tel" name="tel" placeholder="Your telephone number" required>
    </div>
    <div class="right section">
      <textarea name="comment" placeholder="Your comment" required></textarea>
    </div>
    <button type="submit" class="sendForm left">Send</button>
    <label for="showForm" class="closeFormLabel left">Cancel</label>
  </form>
</div>

<h1>CSS Only, Responsive Modal Form</h1>

<p>This demo is based upon Chris Coyier's <a href="https://codepen.io/chriscoyier/blog/a-closeable-noscript-warning-modal" target="_BLANK">&lt;noscript&gt; modal</a>.</p> 

<p>The difference is, this time it holds a responsive contact form!</p>

<label for="showForm" class="showFormLabel">Contact</label>
</body>
  
</html>
